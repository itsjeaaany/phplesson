<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GET Example</title>
</head>
<body>
    <h2>GET Example: Data visible in URL</h2>
    <form action="process_get.php" method="GET">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name123" required><br><br>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age123" required><br><br>

        <button type="submit">Submit via GET</button>
    </form>
</body>
</html>
